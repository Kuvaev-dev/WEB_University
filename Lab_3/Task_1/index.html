<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul>
            <li><img src="img/logo-linkedin.png"/>&nbsp;<a href="#">Sign up with LinkedIn</a></li>
            <li><img src="img/logo-twitter.png"/>&nbsp;<a href="#">Sign up with Twitter</a></li>
            <li><img src="img/logo-facebook.png"/>&nbsp;<a href="#">Sign up with Facebook</a></li>
        </ul>
    </div>
        <div class="signup-container">
            <div class="title-container">
            <h1>Sign Up</h1>
            <h3>Get started absolutely free</h3>
        </div>
        <h5>Email</h5>
        <input class="signup-input" type="email" placeholder="example@gmail.com"/>
        <h5>Password</h5>
        <input class="signup-input" type="password" placeholder="12345"/>
        <br/>
        <div class="row">
            <input type="checkbox"/>&nbsp;
            <p>Creating an account means you're okay with our Terms of Service,<br/>Privacy Policy and default Notification Settings</p>
        </div>
        <button>Sign Up</button>
    </div>
</div>
</body>
</html>
